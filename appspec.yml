version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/cddemo
permissions:
  - object: .
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 766
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
